[server]
  port_rpc_admin_local
  port_peer
  port_ws_admin_local

[port_rpc_admin_local]
  port = 5005
  ip = 0.0.0.0
  admin = [0.0.0.0]
  protocol = http

[port_peer]
  port = 51235
  ip = 0.0.0.0
  protocol = peer

[port_ws_admin_local]
  port = 6006
  ip = 0.0.0.0
  admin = [0.0.0.0]
  protocol = ws

[node_db]
  type = NuDB
  path = /var/lib/rippled/db/nudb

[ledger_history]
  full

[database_path]
  /var/lib/rippled/db

[debug_logfile]
  /var/log/rippled/debug.log

[node_size]
  huge

[beta_rpc_api]
  1

[rpc_startup]
  { "command": "log_level", "severity": "debug" }

 [features]
   ## New Features
   AMM
   AMMClawback
   Batch
   CheckCashMakesTrustLine
   Checks
   Clawback
   DeepFreeze
   DeletableAccounts
   DepositAuth
   DepositPreauth
   DID
   DisallowIncoming
   ExpandedSignerList
   Flow
   FlowCross
   FlowSortStrands
   HardenedValidations
   ImmediateOfferKilled
   MultiSignReserve
   MPTokensV1
   NegativeUNL
   NFTokenMintOffer
   NonFungibleTokensV1_1
   PriceOracle
   RequireFullyCanonicalSig
   TicketBatch
   XRPFees

   ## Bug fixes
   fix1513
   fix1515
   fix1543
   fix1571
   fix1578
   fix1623
   fix1781
   fixAmendmentMajorityCalc
   fixAMMOverflowOffer
